<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Anacostia Console</title>

        <!-- custom CSS for Anacostia landing page -->
        <link rel="stylesheet" type="text/css" href="/static/css/home.css">
        <link rel="icon" href="/static/img/favicon.ico" type="image/x-icon">
        
        <!-- Htmx -->
        <script src="/static/js/htmx.min.js" type="text/javascript"></script>

        <!-- Hyperscript -->
        <script src="https://unpkg.com/hyperscript.org@0.9.12"></script>

        <!-- Dependencies for DAG rendering -->
        <script src="https://d3js.org/d3.v6.min.js"></script>
        <script src="/static/js/dagre.min.js"></script>
        <script src="/static/js/dagre-d3.min.js"></script>
        <link rel="stylesheet" type="text/css" href="/static/css/dag.css">

        <style id="css">
            .node rect {
            stroke: #333;
            fill: #fff;
            stroke-width: 1px;
            cursor: pointer;
            }
            
            .edgePath path {
            stroke-width: 1.5px;
            }
        </style>

        <!-- Custom CSS for node pages -->
        {% include header_templates %}
    </head>
    <body>
        <div class="toolbar">
            <a href="/" class="dag-icon"><img src="/static/img/dag-black.svg" alt="Home"></a>
            <h1 class="title">Anacostia Pipeline</h1>
            <div class="dropdown">
                <button class="dropbtn">Nodes</button>
                <div class="dropdown-content">
                    {% for node in nodes %}
                    <div hx-get="{{ node.endpoint }}" hx-target="#page_content" hx-swap="innerHTML" hx-trigger="click">
                        {{ node.label }}
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        <div id="page_content">
            <div id="graph">
                <!-- container where graph will be rendered -->
                <svg width="960" height="600"><g/></svg>
            
                <section>
                    <p>Potomac AI Inc.</p>
                </section>
            </div>
            
            <script type="">
                // import json data for the graph structure from FastAPI
                var graph_data = {{ json_data | tojson | safe }};
                var nodes = graph_data.nodes;
                var edges = graph_data.edges;
            </script>
            
            <script>
                // Create a new directed graph 
                var g = new dagre.graphlib.Graph({ directed: true, compound: false, multigraph: false });
            
                // Set an object for the graph label
                g.setGraph({});
            
                // Add nodes to the graph. 
                // Note: the order of when the nodes are declared does not determine the layout of the graph.
                nodes.forEach(function(node) {
                    g.setNode(
                        node.id, 
                        { 
                            label: node.label, 
                            width: 150, 
                            height: 100, 
                            endpoint: node.endpoint,
                            status_endpoint: node.status_endpoint
                        }
                    );
                });
            
                // Add edges to the graph.
                edges.forEach(function(edge) {
                    g.setEdge(
                        edge.source, 
                        edge.target, 
                        { 
                            arrowhead: "vee",
                            endpoint: edge.endpoint
                        }
                    );
                });
            
                var svg = d3.select("svg");
                var inner = svg.select("g");
            
                // Set up zoom support
                var zoom = d3.zoom().on("zoom", (event) => {
                    inner.attr("transform", event.transform);
                });
                svg.call(zoom);
            
                // Create the renderer
                var render = new dagreD3.render();
            
                // Run the renderer. This is what draws the final graph.
                render(inner, g);
            
                // select node containers
                const node_container = inner.selectAll(".node");
            
                // apply HTMX attributes to the entire node container
                node_container.attr("hx-get", (v) => { return g.node(v).endpoint; })
                              .attr("hx-trigger", "click")
                              .attr("hx-target", "#page_content")
                              .attr("hx-swap", "innerHTML");
                
                // apply SVG attributes to the rect element
                const rect = inner.selectAll("rect");
                rect.attr("rx", 10);
                rect.attr("ry", 10);
            
                const text = inner.selectAll(".node .label g text");
                text.append("tspan")
                    .attr("space", "preserve")
                    .attr("dy", "1em")
                    .attr("x", "1")
                    .attr("hx-get", (v) => { return g.node(v).status_endpoint; })
                    .attr("hx-target", "this")
                    .attr("hx-trigger", "load, every 1s")
                    .attr("hx-swap", "innerHTML");
                
                const edge = inner.selectAll(".edgePath path.path");
                edge.attr("stroke", "#333");
                /*
                edge.attr("_", (e) => { 
                    return `
                    on load repeat forever 
                        fetch ${g.edge(e).endpoint} 
                        set @stroke to result 
                        wait 500ms
                    end`; 
                });
                */
            
                const arrowhead = inner.selectAll(".edgePath defs marker");
                arrowhead.attr("fill", "#333");
                /*
                arrowhead.attr("_", (e) => { 
                    return `
                    on load repeat forever 
                        fetch ${g.edge(e).endpoint} 
                        set @fill to result 
                        wait 500ms
                    end`; 
                });
                */
            
                var initialScale = 1;
            
                // Center the graph horizontally in the svg container
                // Question: what happens if the width of the svg container is smaller than the width of the graph?
                svg.call(zoom.transform, d3.zoomIdentity.translate((svg.attr("width") - g.graph().width * initialScale) / 2, 20).scale(initialScale));
                
                // Center the graph vertically in the svg container by shrinking the height of the svg container
                // svg.attr('height', g.graph().height * initialScale + 40);
            </script>
        </div>
    </body>
</html>
